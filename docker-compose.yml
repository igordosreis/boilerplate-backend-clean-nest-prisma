version: '3.9'
services:
  backend_service:
    container_name: backend-container
    build: .
    ports:
      - 80:3071 #LOCAL_PORT:CONTAINER_PORT
    platform: linux/x86_64
    working_dir: /backend-container
    volumes:
      - ./backend:/backend-container
    depends_on:
      db_service:
        condition: service_healthy
    environment:
      - SERVER_PORT=3071
      - DB_USER=root
      - DB_PASS=123456
      - DB_HOST=db
      - DB_PORT=3306
    healthcheck:
      test: ['CMD', 'lsof', '-t', '-i:3071']
      timeout: 10s
      retries: 5
    networks:
      - virtual-network-1
  db_service:
    image: mysql:8.0.21
    container_name: db-container
    platform: linux/x86_64
    ports:
      - 81:3306 #LOCAL_PORT:CONTAINER_PORT
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_USER=root
      - MYSQL_DATABASE=db
    restart: 'always'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE
    networks:
      - virtual-network-1
volumes:
  db_data:
networks:
  virtual-network-1:
